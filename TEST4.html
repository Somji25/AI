<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Detection Display</title>
    <link rel="stylesheet" href="../static/style.css">
    <style>
        #canvas {
            width: 640px;
            height: 480px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navigation">
            <a href="../templates/Home.html">Home</a>
            <a href="../TEST/TEST4.html">WebCam</a>
            <a href="../templates/New.html">News</a>
            <a href="../TEST/TEST2.html">About</a>
        </nav>
    </header>
    <h1>Hand Detection</h1>
    <canvas id="canvas"></canvas>
    <button id="startButton">Show CAM</button>
    <button id="stopButton" style="display: none;">Close CAM</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let socket;

        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');

        function startWebSocket() {
            socket = new WebSocket('ws://localhost:8765');
            socket.onmessage = function(event) {
                const image = new Image();
                image.src = URL.createObjectURL(new Blob([event.data]));
                image.onload = function() {
                    ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
                };
            };
        }

        function stopWebSocket() {
            if (socket) {
                socket.close();
                socket = null;
                ctx.clearRect(0, 0, canvas.width, canvas.height);  // Clear canvas when closing the WebSocket
            }
        }

        startButton.addEventListener('click', function() {
            startWebSocket();
            startButton.style.display = 'none';
            stopButton.style.display = 'inline';
        });

        stopButton.addEventListener('click', function() {
            stopWebSocket();
            startButton.style.display = 'inline';
            stopButton.style.display = 'none';
        });
    </script>
</body>
</html>
