<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Hand Detection</title>
    <style>
        #videoFeed {
            display: none; /* ซ่อนวิดีโอเริ่มต้น */
            width: 640px;
            height: 480px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navigation">
            <a href="Home.html">Home</a>
            <a href="../TEST/TEST4.html">WebCam</a>
            <a href="../TEST/TEST2.html">About</a>
        </nav>
    </header>
    <h1>Hand Detection CAM</h1>
    
    <img id="videoFeed" alt="Video feed">
    <button id="startButton">ShowCAM</button>
    <button id="stopButton" style="display: none;">Close CAM</button>
    
    
    <script>
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const videoFeed = document.getElementById('videoFeed');
    
        startButton.addEventListener('click', function(){
            videoFeed.src="{{ url_for('video_feed') }}";
            videoFeed.style.display='block';
            startButton.style.display='none';
            stopButton.style.display='inline';

        });
        stopButton.addEventListener('click', function(){
            videoFeed.src="";
            videoFeed.style.display='none';
            startButton.style.display='inline';
            stopButton.style.display='none';

        });
    </script>
</body>
</html>
